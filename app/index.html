<!DOCTYPE html>
<html lang="en">
<head>

    <link type="text/css" rel="stylesheet" href="css/default.css"/>

</head>
<body>
<div class="menu">
    <h1>Simple Stock Viewer</h1>
    <ul>
        <li id="minimize"><img src="images/minimize.png" width="auto" height="24px"/></li>
